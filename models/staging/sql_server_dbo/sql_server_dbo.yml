version: 2
sources:
  - name: sql_server_dbo
    description: ""
    database: alumno19_dev_bronze_db
    tables:
      - name: addresses
        description: ""
        columns:
          - name: address_id
            data_type: varchar
            description: "Es el identificador de addresses"
            tests:
              - unique
              - not_null
            meta:
              is_primary_key: true
          - name: zipcode
            data_type: number
            description: "Es el código postal del envío"
          - name: country
            data_type: varchar
            description: "Es la ciudad desde donde se realiza el envío"
          - name: address
            data_type: varchar
            description: "Es la dirección del envío"
          - name: state
            data_type: varchar
            description: "Es el estado desde donde se envía"
          - name: _fivetran_deleted
            data_type: boolean
            description: "Parametro de fivetran"
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Parametro de fivetran"

      - name: events
        description: ""
        columns:
          - name: event_id
            data_type: varchar
            description: "Estados del carrito"
            tests:
              - not_null
              - unique
            meta:
                  is_primary_key:  true
          - name: page_url
            data_type: varchar
            description: "Página del producto"
          - name: event_type
            data_type: varchar
            description: "Nos muestra lo que ha pasado con el producto si se ha añadido o no al carrito"
          - name: user_id
            data_type: varchar
            description: "La id del usuario que ha comprado el producto"
          - name: product_id
            data_type: varchar
            description: "La id del producto que se ha comprado"
          - name: session_id
            data_type: varchar
            description: "La sesión que identifica al usuario"
          - name: created_at
            data_type: timestamp_ntz
            description: "La fecha en la que se ha creado"
          - name: order_id
            data_type: varchar
            description: "El id del pedido"
          - name: _fivetran_deleted
            data_type: boolean
            description: "Si se ha eliminado de fivetran o no."
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Si se ha sincronizado con fivetran o no"

      - name: order_items
        description: "Nos da información de cuantos productos se han pedido"
        columns:
          - name: order_id
            data_type: varchar
            description: ""
            tests: 
              - not_null
          - name: product_id
            data_type: varchar
            description: "El id del producto"
            tests:
              - not_null
          - name: quantity
            data_type: number
            description: "Cuantos productos se han comprado o se van a comprar"
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: orders
        description: ""
        columns:
          - name: order_id
            data_type: varchar
            description: "El id del pedido"
            tests:
              - not_null
              - unique
            meta:
                  is_primary_key:  true
          - name: shipping_service
            data_type: varchar
            description: "El proveedor del envío"
          - name: shipping_cost
            data_type: float
            description: "El coste del envío"
          - name: address_id
            data_type: varchar
            description: "El id de la dirección que se ha enviado"
          - name: created_at
            data_type: timestamp_tz
            description: "Cuándo fue creado este pedido"
          - name: promo_id
            data_type: varchar
            description: "El id de la promo"
          - name: estimated_delivery_at
            data_type: timestamp_tz
            description: "La fecha estimada de llegada"
          - name: order_cost
            data_type: float
            description: "Cuánto ha costado el pedido (que contiene productos)"
          - name: user_id
            data_type: varchar
            description: "El usuario que ha hecho el pedido"
          - name: order_total
            data_type: float
            description: "El coste total del pedido"
          - name: delivered_at
            data_type: timestamp_tz
            description: "En que fecha se envío el pedido"
          - name: tracking_id
            data_type: varchar
            description: "El id del tracking del pedido"
          - name: status
            data_type: varchar
            description: "Estado en el que se encuentra el pedido"
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: products
        description: "Información acerca de todos los productos"
        columns:
          - name: product_id
            data_type: varchar
            description: "Identificador del producto"
            tests:
              - not_null
            meta:
                  is_primary_key:  true
          - name: price
            data_type: float
            description: "El precio del producto"
          - name: name
            data_type: varchar
            description: "El nombre del producto"
          - name: inventory
            data_type: number
            description: "Cuántos hay en stock"
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: promos
        description: "Promociones activas o no"
        columns:
          - name: promo_id
            data_type: varchar
            description: "El identificador de nuestra promo"
            tests:
              - not_null
            meta:
                  is_primary_key:  true
          - name: discount
            data_type: number
            description: "El descuento que va a tener nuestra promo"
          - name: status
            data_type: varchar
            description: "El status de nuestra promo (inactive,active)"
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: users
        description: "Listado de usuarios que están registrados en nuestra página"
        columns:
          - name: user_id
            data_type: varchar
            description: "Es el identificador del usuario"
            tests:
              - not_null
            meta:
                  is_primary_key:  true
          - name: updated_at
            data_type: timestamp_tz
            description: "Cuándo se actualizó"
          - name: address_id
            data_type: varchar
            description: "Contiene su dirección"
          - name: last_name
            data_type: varchar
            description: "Apellidos del usuario"
          - name: created_at
            data_type: timestamp_tz
            description: "Cuándo se creó"
          - name: phone_number
            data_type: varchar
            description: "Número de telefono"
          - name: total_orders
            data_type: number
            description: "Cuántos pedidos ha realizado"
          - name: first_name
            data_type: varchar
            description: "Nombre del usuario"
          - name: email
            data_type: varchar
            description: "email del usuario"
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""